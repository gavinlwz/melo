<!DOCTYPE html>
<html>
<head>
  <title>Melo: your personal music hub</title>

  <!-- Meta -->
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Melo CSS style -->
  <link rel="stylesheet" type="text/css" href="main.css">
<!-- TEMP START -->
  <style type="text/css">
    .block {
      text-align: left;
      border: 1px solid black;
      width: 100%;
      margin-bottom: 10px;
      padding: 0px 10px;
      box-sizing: border-box;
    }
  </style>
<!-- TEMP STOP -->

  <!-- Melo scripts -->
  <script src="jquery-3.0.0.min.js"></script>
  <script src="js/core.js"></script>
  <script src="js/module.js"></script>
  <script src="js/player.js"></script>
  <script src="js/tmp.js"></script>
  <script src="js/main.js"></script>
</head>
<body class="page">
  <!-- Page menu on left side -->
  <section id="page-side">
    <div id="side-menu">
      <!-- Logo menu -->
      <div id="menu-logo">
        Melo
      </div>

      <!-- Navigation menu -->
      <div id="menu-nav">
        <div class="scroll-content">
          <!-- Menu head -->
          <ul class="nav" id="nav-head">
            <li><a class="nav-link nav-active" id="nav-home" href="#">Home</a></li>
          </ul>
          <!-- Menu body (dynamic part with all modules) -->
          <ul class="nav" id="nav-modules">
          </ul>
          <!-- Menu tail -->
          <ul class="nav" id="nav-tail">
            <li><a class="nav-link" id="nav-config" href="#">Settings</a></li>
            <li><a class="nav-link" id="nav-help" href="#">Help</a></li>
          </ul>
        </div>
      </div>

      <!-- Player status / control in menu -->
      <div id="menu-player">
        <!-- Player cover -->
        <div id="player-cover">
          <img id="player-cover-img" src="">
          <div id="player-track"></div>
          <!-- Integrated player tabs (dynamic loaded) -->
          <div id="player-ptabs">
            <div id="player-tabs"></div>
          </div>
          <div id="player-time-handle">00:00</div>
        </div>
        <!-- Player position -->
        <div id="player-position">
          <div id="player-position-bar"></div>
          <div id="player-position-handle"></div>
          <div id="player-status" class="player-status player-status-left"></div>
          <div id="player-time" class="player-status player-status-right">00:00 / 00:00</div>
        <div id="player-position-overlay"></div>
        </div>
        <!-- Player control -->
        <div id="player-control">
          <!-- Player controler (prev / play / pause / next) -->
          <div id="player-control-main">
            <svg class="player-button player-button-disabled" viewBox="0 0 32 32" width="22" height="22">
              <path d="M4 0 H8 V14 L28 0 V32 L8 18 V32 H4 Z"/>
            </svg>
            <svg class="player-button" id="player-play" width="32" height="32">
              <path d="M4.3 0 V32 L32 16 Z"/>
            </svg>
            <svg class="player-button" viewBox="0 0 32 32" width="22" height="22">
              <path d="M4 0 L24 14 V0 H28 V32 H24 V18 L4 32 Z"/>
            </svg>
          </div>
          <!-- Player control (volume / playlist) -->
          <div id="player-control-second">
            <div id="player-control-volume">
              <svg id="player-mute" class="player-button" viewBox="0 0 32 32" width="20" height="20">
                <path d="M0 10 H8 L20 0 V32 L8 22 H0 Z
                         M24 6 Q32 16, 24 26"/>
                <line x1="0" y1="32" x2="32" y2="0" stroke="2" style="stroke: #f00; stroke-width: 5px; display: none"/>
              </svg>
              <div id="player-volume">
                <div id="player-volume-bar">
                  <div id="player-volume-value"></div>
                </div>
                <div id="player-volume-handle"></div>
              </div>
              <div id="player-volume-overlay"></div>
            </div>
            <div id="player-playlist" class="player-button">
              <svg viewBox="0 0 32 32" width="20" height="20">
                <path d="M0 0 H32 v6 H0 Z
                         M0 8 H32 v6 H0 Z
                         M15.85 16 H32 v6 H15.85 Z
                         M15.85 24 H32 v6 H15.85 Z
                         M0 16 L13.85 24 L0 32 Z"/>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Page overlay -->
  <div id="page-overlay"></div>

  <!-- Page main content -->
  <section id="page-main">
    <!-- Top bar -->
    <div id="main-top">
      <span class="open-side">&#9776;</span>
      Melo
    </div>

    <!-- Main content -->
    <div id="main-content">
<!-- TEMP START -->
      <div class="center">
        <h1>Melo: your personal music hub</h1>
        <i>No content available... Please use <a href="debug/">debug page</a></i>
      </div>
      <div class="block">
        <h2>Browser</h2>
        <div id="browser_go"></div>
        <div id="browser_search"></div>
        <a id="browser_prev" href="#">&lt; Previous</a><br>
        <span id="bnav"></span>
        <ul id="browser_list"></ul>
      </div>
      <div class="block">
        <h2>Playlist</h2>
        <p><span class="title">Playlist list:</span> [ <a id="playlist_refresh" href="#">refresh</a> ]</p>
        <input type="checkbox" id="playlist_poll" value="enabled">
        <label for="playlist_poll">Enable playlist status poll (every 1s)</label>
        <ul id="playlist_list"></ul>
      </div>
      <div class="block">
        <h2>Network</h2>
        <div id="network_error" class='error_ok'></div>
        <div id="network"></div>
      </div>
      <div class="block">
        <h2>Config</h2>
        <div id="config_error" class='error_ok'></div>
        <div id="config"></div>
      </div>
<!-- TEMP END -->
    </div>

    <!-- Bottom bar -->
    <div id="main-bottom">
    </div>
  </section>
</body>
</html>
